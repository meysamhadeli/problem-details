autolabeler:
  - label: 'chore'
    branch:
      - '/(chore)\/.*/'
  - label: 'security'
    branch:
      - '/(security)\/.*/'
  - label: 'refactor'
    branch:
      - '/(refactor)\/.*/'
  - label: 'docs'
    branch:
      - '/(docs)\/.*/'
  - label: 'ci'
    branch:
      - '/(ci)\/.*/'
  - label: 'test'
    branch:
      - '/(test)\/.*/'
  - label: 'bug'
    branch:
      - '/(fix)\/.*/'
  - label: 'feature'
    branch:
      - '/(feat)\/.*/'
  - label: 'minor'
    branch:
      - '/(feat)\/.*/'
  - label: 'patch'
    branch:
      - '/(fix)\/.*/'
    body:
      - '/JIRA-[0-9]{1,4}/'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

exclude-labels:
  - skip-changelog
